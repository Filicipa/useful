global:
  resolve_timeout: 5m

route:
  receiver: discord
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 12h

receivers:
  - name: "telegram"
    telegram_configs:
      - api_url: "https://api.telegram.org"
        bot_token: xxxxx
        chat_id: xxxxxx
        message: |
          {{ range .Alerts }}
          {{ if eq .Status "firing" }}🚨 *DOWN*{{ else }}✅ *RECOVERED*{{ end }}
          *Service:* `{{ .Labels.service }}`
          *Instance:* `{{ .Labels.instance }}`
          _{{ .Annotations.description }}_
          {{ end }}
        parse_mode: "Markdown"
        # message: '{{ range .Alerts }}Alert: {{ printf "%s\n" .Labels.alertname }}{{ printf "%s\n" .Annotations.summary }}{{ printf "%s\n" .Annotations.description }}{{ end }}'
        # parse_mode: "HTML"

  - name: "discord"
    discord_configs:
      - webhook_url: <webhook>
        username: "⚙️ Prometheus Bot"
        content: |
          {{- if eq .Status "firing" }}
          🚨 **ALERT:** {{ .CommonLabels.alertname }}
          🔥 Target: {{ .CommonLabels.instance }}
          📝 {{ .CommonAnnotations.summary }} DOWN
          {{- else }}
          ✅ **RECOVERY:** {{ .CommonLabels.alertname }}
          🔧 Target: {{ .CommonLabels.instance }}
          📝 {{ .CommonAnnotations.summary }} UP
          {{- end }}
        message: ""
